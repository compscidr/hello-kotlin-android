// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        agp_version = '8.5.0'
        kotlin_version = '2.0.0'
        hilt_version = '2.51.1'
        jupiter_version = '5.10.2'
        slf4j_version = '2.0.13'
        mockk_version = '1.13.12'
        dokka_version = '1.9.20'
    }
    repositories {
        google()
        mavenCentral()
        maven {
            url = uri("https://plugins.gradle.org/m2/")
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.10.0.0"
        classpath "org.jmailen.gradle:kotlinter-gradle:4.3.0"
        classpath "co.uzzu.dotenv:gradle:4.0.0"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
    }
}

plugins {
    id "com.android.application" version "$agp_version" apply false
    id "org.jetbrains.kotlin.android" version "$kotlin_version" apply false
    id "org.jetbrains.kotlin.plugin.serialization" version "$kotlin_version"
    id "org.jetbrains.kotlin.jvm" version "$kotlin_version" apply false
    id "co.uzzu.dotenv.gradle" version "4.0.0"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
